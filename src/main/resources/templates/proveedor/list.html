<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suppliers list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg bg-dark p-3">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img src="/img/hogar.png" alt="Logo">
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold">
                <li class="nav-item mx-2">
                    <a class="nav-link active text-white fs-5" aria-current="page" th:href="@{/tienda/}">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white fs-5" th:href="@{/tienda/list}">List</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white fs-5" th:href="@{/tienda/form-insert}">Register new</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="px-5 py-3 ">
    <div class="row">
        <h1 class="text-center mt-3 text-light py-4">List of Suppliers</h1>
    </div>
    <table th:if="${list != null and !list.empty}"
           class="table table-dark table-striped table-hover text-center border border-light">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Telephone</th>
            <th scope="col">Mail</th>
            <th scope="col">Country</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lista : ${list}">
            <td th:text="${lista.id}"></td>
            <td th:text="${lista.name}"></td>
            <td th:text="${lista.lastName}"></td>
            <td th:text="${lista.telephone}"></td>
            <td th:text="${lista.mail}"></td>
            <td th:text="${lista.country}"></td>
            <td th:text="${lista.type}"></td>
            <td class="align-middle">
                <a class="text-decoration-none mx-2" th:href="@{'/tienda' + '/formUpdate' + '/' + ${lista.id}}">
                    <img src="/img/update.png" alt="update">

                </a>
                <a class="text-decoration-none mx-2" th:href="@{/tienda/delete/{id}(id=${lista.id})}">
                    <img src="/img/delete.png" alt="delete">
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <img class="img-fluid" th:if="${#lists.isEmpty(list)}" src="/img/no_records.png" alt="no_records">
        <h1 class="text-light fs-2" th:if="${#lists.isEmpty(list)}">No records</h1>
    </div>

</div>
<script>
    function confirmarEliminacion() {
        if (confirm("¿Seguro que deseas eliminar este registro?")) {

        } else {
            // Si el usuario cancela la eliminación, no se realiza ninguna acción.
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
